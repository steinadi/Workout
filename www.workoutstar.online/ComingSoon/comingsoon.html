      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script>
    function postContactToGoogle() {
        var fullname = 'test';
        var email = $('#email_field').val();
        var phone = 'test';


        $.ajax({
            url: "https://docs.google.com/forms/d/1SMKh9COoaijxrLxNtlPBYKdJ6ECAPDrqgqXRrBqlHMo/formResponse", data: { "entry_1280825465": fullname, "entry_1876259540": email, "entry_1980287547": phone }, type: "POST", dataType: "xml", statusCode: { 0: function () { window.location.replace("ThankYouSignUp.html"); }, 200: function () { window.location.replace("ThankYouSignUp.html"); } }
        });
    }

  <body>
	
	<div class="title">
		<div class="container">	
			<div class="col-lg-12 welcome">
				<h1>Hi there</h1>
				<p><span>Our website is under construction.</span><br>We`ll be here soon with our new awesome site</p>
			</div>
		</div>
	</div>
	
	<div class="timer">
		<div class="container">		
			<div class="col-md-6 col-md-offset-3">
				<div class="text-center">
					<!-- Countdown dashboard start -->
					<div id="countdown_dashboard">
						<div class="countDown">
							<div class="dash days_dash">
								<span class="dash_title">days</span>
								<div class="digit">0</div>
								<div class="digit">0</div>
							</div>

							<div class="dash hours_dash">
								<span class="dash_title">hours</span>
								<div class="digit">0</div>
								<div class="digit">0</div>
							</div>

							<div class="dash minutes_dash">
								<span class="dash_title">minutes</span>
								<div class="digit">0</div>
								<div class="digit">0</div>
							</div>

							<div class="dash seconds_dash">
								<span class="dash_title">seconds</span>
								<div class="digit">0</div>
								<div class="digit">0</div>
							</div>
						</div>
					</div>
					<!-- Countdown dashboard end -->	
				</div>
			</div>
		</div>
	</div>
	
	<div class="container">	
		<div class="col-lg-12">
			<form class="form-horizontal">
				<div class="text-center">
					<div class="subscribe">
						<form method="POST" id="subscribe_form">
						    <input type="text" name="email_field" id="email_field" class="faded" value="enter your@email.com for updates" /> 
                            <input type="submit" id="subscribe_button" value="Send" onclick="postContactToGoogle()" />
						</form>
					</div>
				</div>
			</form>
		</div>
	</div>
